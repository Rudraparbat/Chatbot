<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #ffc107;
        }
        .form-control {
            background: transparent;
            color: #f4f4f4;
            border: 1px solid #f4f4f4;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background: #ffc107;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background: #e0a800;
        }
        .form-text {
            color: #bbb;
        }
    </style>
</head>
<body>
    
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method='POST'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="form-control" id="username">
                    {{sin.username}}
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="form-control" id="password">
                    {{sin.password1}}
                </div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Re-enter Password</label>
                <div class="form-control" id="confirm-password">
                    {{sin.password2}}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button><br><br>
        </form>
        <a href="#"><button type="submit" class="btn btn-primary">Sign Up with google</button></a>
            <div class="form-text mt-3">Already have an account? <a href="{% url 'li' %}" style="color: #ffc107;">Login</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
