<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1f1c2c, #58517a);
    color: #f4f4f4;
}

.container {
    width: 90%;
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #ffc107;
}

hr {
    border: 0;
    height: 1px;
    background: #ccc;
    margin: 20px 0;
}

.actions {
    margin-bottom: 20px;
    text-align: center;
}

.btn {
    display: inline-block;
    padding: 10px 30px;
    margin: 10px;
    border-radius: 25px;
    text-decoration: none;
    color: #fff;
    background: #007bff;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

.btn.delete {
    background: #dc3545;
}

.btn.delete:hover {
    background: #c82333;
}

.btn.primary {
    background: #28a745;
}

.btn.primary:hover {
    background: #218838;
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 20px;
    }

    h1 {
        font-size: 1.5rem;
    }

    .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
    }
}


    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        {% block content %}
        {% if pasr == 'ok' %}
        <div class="actions">
            <a href="{% url 'ur' ct.id %}" class="btn">Edit Room</a>
            <a href="{% url 'dl' ct.id %}" class="btn delete">Delete Room</a>
        </div>
        {% endif %}
        <h1>Hi, this is my chat room. I'm {{ct.name}} welcome to the chat</h1>
        <hr>
        <a href="{% url 'ch' ct.id %}" class="btn primary">Let's Chat</a>
        {% endblock content %}
    </div>
</body>
</html>
