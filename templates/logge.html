<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #ffc107;
        }
        .form-control {
            background: transparent;
            color: #f4f4f4;
            border: 1px solid #f4f4f4;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-primary {
            background: #ffc107;
            border: none;
            width: 100%;
            padding: 10px;
        }
        .btn-primary:hover {
            background: #e0a800;
        }
        .form-text {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method='POST'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username"  class="form-label">Username</label>
                <input type="text" class="form-control" name="us" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"  name="pa" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button><br><br>
        </form>
        <a href=""><button type="submit" class="btn btn-primary">Login wiht google</button></a>
        <div class="form-text mt-3">Don't have an account? <a href="{% url 'si' %}" style="color: #614b0e;">Sign up</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
